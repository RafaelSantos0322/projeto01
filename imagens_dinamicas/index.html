<!DOCTYPE html>
<html lang="pt_br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste || Conhecimentos</title>
</head>
<body>
    <h2> Colocando Fotos dinâmicas </h2>
    <p>Exemplo da aplicação do pic-ture usando "souce media" baseando do na lagura máxima do navegador por exemplo se a altura max "<" que 750px mostre a seguinte imagem por exemplo</p>
    <picture>
        <!-- Até que alcance o limite de 750px -->
        <source media="(max-width: 750px)" srcset="imgs/imagen_p.png" type="image/png">
        <!-- Até que alcance o limite de 1050px -->
        <source media="(max-width: 1050px)" srcset="imgs/imagens.png" type="image/png">
        <!-- Imagem esperada quando a tela tiver mais que 1051px -->
        <img src="imgs/imagem_g.png" alt="Imagem grande">
    </picture>
</body>
</html>
